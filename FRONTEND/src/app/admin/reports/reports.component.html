<main>
  <h1 class="title">Generate Reports</h1>

  <div class="griddy">
    <section class="info-cards">
      <ul class="info-data">
        <li class="card" (click)="trialBal()">
          <div>
            <i class="ti ti-scale card-icon"></i>
          </div>
          <div class="text">
            <div class="card-topic">Trial Balance</div>
          </div>
        </li>

        <li class="card" (click)="fsFincon()">
          <div>
            <i class="ti ti-report-money card-icon"></i>
          </div>
          <div class="text">
            <div class="card-topic">Statement of Financial Condition</div>
          </div>
        </li>

        <li class="card" (click)="fsOp()">
          <div>
            <i class="ti ti-news card-icon"></i>
          </div>
          <div class="text">
            <span class="card-topic">Statement of Operations</span>
          </div>
        </li>

        <li class="card" (click)="subLedger()">
          <div>
            <i class="ti ti-clipboard-text card-icon"></i>
          </div>
          <div class="text">
            <span class="card-topic">Subsidiary Ledger</span>
          </div>
        </li>
      </ul>
    </section>
  </div>

</main>
