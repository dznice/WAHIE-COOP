<main>
  <h1 class="title">Reports</h1>
  <td class="fieldsdata"></td>
<div class="griddy">
  <section class="info-cards">
    <ul class="info-data">
      <li class="card">
        <div>
          <i class="ti ti-scale card-icon"></i>
        </div>
        <div class="text">
          <div class="card-topic">Trial Balance</div>
        
        </div>
      </li>

      <li class="card">
        <div>
          <i class="ti ti-receipt card-icon"></i>
        </div>
        <div class="text">
          <span class="card-topic">Cash Receipt Journal</span>
          
        </div>
      </li>

      

      <li class="card">
        <div>
          <i class="ti ti-notebook card-icon"></i>
        </div>
        <div class="text">
          <span class="card-topic">Cash Disbursement Journal</span>
        
        </div>
      </li>

       <li class="card">
          <div>
            <i class="ti ti-report-money card-icon"></i>
          </div>
          <div class="text">
            <div class="card-topic">Financial Condition</div>
          
          </div>
        </li>
  
        <li class="card">
          <div>
            <i class="ti ti-news card-icon"></i>
          </div>
          <div class="text">
            <span class="card-topic">Statement of Operations</span>
            
          </div>
        </li>
  
        <li class="card">
          <div>
            <i class="ti ti-clipboard-text card-icon"></i>
          </div>
          <div class="text">
            <span class="card-topic" (click)="subLedger()">Subsidiary Ledger</span>
            
          </div>
        </li>

    </ul>
  </section>
</div>
  </main>
