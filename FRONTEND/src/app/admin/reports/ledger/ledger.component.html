<main>
    <form [formGroup]="ledgerForm">
        <ng-select [clearable]="false" formControlName="account">
            <ng-option *ngFor="let libJournal of libJournals" [value]="libJournal.id">
                {{ libJournal.journal_number }}
                {{ libJournal.journal_name }}
            </ng-option>
        </ng-select>
        <ng-select [clearable]="false" formControlName="member">
            <ng-option *ngFor="let member of members"[value]="member.id">
                {{ member.last_name }},{{ member.first_name }}{{ member.middle_name }} 
            </ng-option>
        </ng-select>
        <input type="date">
        <input type="date">
        <button type="submit">Generate</button>
    </form>
</main>
