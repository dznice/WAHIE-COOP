<main>
    <form [formGroup]="ledgerForm" (ngSubmit)="onSubmit()">
        <ng-select formControlName="account">
            <ng-option *ngFor="let libJournal of libJournals" [value]="libJournal.id">
                {{ libJournal.journal_number }}
                {{ libJournal.journal_name }}
            </ng-option>
        </ng-select>
        <ng-select formControlName="member">
            <ng-option *ngFor="let member of members"[value]="member.id">
                {{ member.last_name }}, {{ member.first_name }}{{ member.middle_name }} 
            </ng-option>
        </ng-select>
        <input type="date" formControlName="startDate">
        <input type="date" formControlName="endDate">
        <button type="submit" >Generate</button>
    </form>
    <app-sl-accounts *ngIf="showReport" [formData]="submittedFormData"></app-sl-accounts>
    <!-- <app-sl-members *ngIf="showReport" [formData]="submittedFormData"></app-sl-members> -->
</main>
