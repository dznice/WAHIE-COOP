<main>
  <header>
    <span class="coop-name">WAH-Cooperative</span>
    <h4 class="report-name">Subsidiary Ledger for {{formData.account}}</h4>
    <span class="date-today">As of "DateToday"</span>
  </header>

  <section class="tabler-section">
    <div class="table-container">
      <table class="table-content">
        <thead>
          <tr>
            <th>Particulars</th>
            <th class="th-bal">Last Year Balance</th>
            <th class="th-bal">Remarks</th>
            <th class="th-bal">Release CDJ</th>
            <th class="th-bal">Payment CRJ</th>
            <th class="th-bal">Current Balance</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of ledgers">
            <td>{{item.name}}</td>
            <td class="td-bal"> {{formData.account}}</td>
            <td class="td-bal"></td>
            <td class="td-bal" *ngIf="item.totald!=0">{{item.totald}}</td>
            <td class="td-bal" *ngIf="item.totalc!=0">{{item.totalc}}</td>
            <td class="td-bal"></td>
            <td class="td-bal"></td>
          </tr>
          <tr class="tr-total">
            <td class="td-total">Total</td>
            <td class="td-total"></td>
            <td class="td-total"></td>
            <td class="td-total"></td>
            <td class="td-total"></td>
            <td class="td-total"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>
