<main>
  <header>
    <span class="coop-name">WAH-Cooperative</span>
    <h4 class="report-name">Trial Balance</h4>
    <span class="date-today">As of DateToday</span>
  </header>

  <section class="tabler-section">
    <div class="table-container">
      <table class="table-content">
        <thead>
          <tr>
            <th>Accounts</th>
            <th class="th-cred">Credit</th>
            <th class="th-deb">Debit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of assets">
            <td>{{ item.result.journal_name }}</td>
            <td class="td-cred"></td>
            <td class="td-deb">{{ item.result.total_balance }}</td>
          </tr>
          <tr *ngFor="let item of otherAssets">
            <td>{{ item.result.journal_name }}</td>
            <td class="td-cred"></td>
            <td class="td-deb">{{ item.result.total_balance }}</td>
          </tr>
          <tr *ngFor="let item of nonAssets">
            <td>{{ item.result.journal_name }}</td>
            <td class="td-cred"></td>
            <td class="td-deb">{{ item.result.total_balance }}</td>
          </tr>
          <tr class="tr-total">
            <td class="td-total" colspan="2">Total</td>
            <td class="td-deb">{{ calculateTotalBalance() }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  


</main>
