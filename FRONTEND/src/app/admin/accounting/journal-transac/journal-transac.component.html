<main>
  <div class="head" *ngFor="let e of journalLogs; let i = index">
    <h1 class="title" *ngIf="i < 1" > Journal Number{{ e.journal_no }}</h1>
  </div>

  <div class="header" *ngFor="let e of journalLogs; let i = index">
    <div class="journadate"  *ngIf="i < 1" >
      <label >Journal Date {{ e.journal_date | date:'mediumDate' }} </label>
    </div>
    <div class="journadate"  *ngIf="i < 1" >
      <label >Due Date {{ e.due_date | date:'mediumDate' }} </label>
    </div>
  </div>


  <div class="table-container">
    <table class="table-content">
      <thead>
        <th>No.</th>
        <th>Account</th>
        <th>Debit</th>
        <th>Credit</th>
        <th>Description</th>
        <th>Name</th>
      </thead>
      <tbody >
        <tr *ngFor="let e of journalLogs.reverse(); let i = index">
          <td>{{ i+1 }}</td>
          <td>{{ e.entrylogs.journal_name }}</td>
          <td>{{ e.credit_amount }}</td>
          <td>{{ e.debit_amount }}</td>
          <td>{{ e.description }}</td>
          <td>{{ e.memberlogs.first_name }} {{ e.memberlogs.last_name }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="totals" *ngFor="let e of journalLogs; let i = index">
    <div class="journdate" *ngIf="i < 1" >
      <label> Total Debit </label>
      <input class="headinput" type="disable" disabled value="{{ e.total_debit }}"/>
    </div>
    <div class="journdate" *ngIf="i < 1">
      <label> Total Credit </label>
      <input class="headinput" type="number"  value="{{ e.total_credit }}"/>
    </div>
  </div>
</main>
