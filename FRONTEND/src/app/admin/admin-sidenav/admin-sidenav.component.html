<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <img
      src="assets/image/coop-logo.png"
      class="logo"
      (click)="toggleCollapse()"
      alt=""
    />
    <div class="logo-text" @fadeInOut *ngIf="collapsed">Wahffle</div>
    <button
      class="btn-close"
      @rotate
      *ngIf="collapsed"
      (click)="closeSidenav()"
    >
      <i class="ti ti-x close-icon"></i>
    </button>
  </div>

  <ul class="sidenav-nav">
    <li class="nav-item" *ngFor="let data of aNavData">
      <a
        class="nav-link"
        [routerLink]="[data.routeLink]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="link-icon" [class]="data.icon"></i>
        <span class="link-text" @fadeInOut *ngIf="collapsed">
          {{ data.label }}
        </span>
      </a>
      <span class="tooltip">{{ data.label }}</span>
    </li>

    <li class="profile">
      <div class="profile-details" @fadeInOut *ngIf="collapsed">
        <img src="assets/image/user-icon.png" alt="profile-img" />
        <div class="admin-name">
          <div class="name">{{ userName() }}</div>
          <div class="role">Admin</div>
        </div>
      </div>

      
      <div class="dropdown" *ngIf="hide" (click)="disappearContext()">
        <ul class="menu-nav">
          <li class="menu-item">
            <a class="menu-link" (click)="show(1)">
              <i class="ti ti-edit link-icon"></i>
              <label class="link-text">Change Password</label>
            </a>
          </li>

          <li class="menu-item">
            <a class="menu-link" (click)="logout($event)">
              <i class="ti ti-logout link-icon"></i>
              <label class="link-text">Logout</label>
            </a>
          </li>
        </ul>
      </div>
      <i class="ti ti-chevron-down btn-down" (click)="contextMenu($event)"></i>
    </li>

    <li>
      <input class="switch" input type="checkbox" (click)="toggleDarkTheme()">
    </li>

  </ul>
</div>


<section>
  <div class="pass-modal" *ngIf="showModal === 1">
    <div class="pass-content">
      <div class="pass-header">Change Your Password</div>
      <div class="pass-body">
        <label for="password">Password</label>
        <input class="passinput" type="password" #password />
        <br />
        <label for="confirm_pass">Confirm Password</label>
        <input class="passinput" type="password" #confirm_pass />
        <br />
      </div>
      <div class="pass-footer">
        <button class="closebtn" (click)="show(2)">Close</button>
        <button class="savebtn">Create</button>
      </div>
    </div>
  </div>
</section>
