<div class="wrapper" *ngIf="loader2">
  <div class="circle" ></div>
  <div class="circle" ></div>
  <div class="circle" ></div>
  <div class="shadow" ></div>
  <div class="shadow" ></div>
  <div class="shadow" ></div>
</div>


<main *ngIf="loader">
  <h1 class="title">Dashboard</h1>

  <section class="info-cards">
    <ul class="info-data">
      <li class="card">
        <div class="text">
          <div class="card-topic">Profit</div>
          <h2>PHP5,000</h2>
        </div>
        <div>
          <i class="ti ti-report-money card-icon"></i>
        </div>
      </li>

      <li class="card">
        <div class="text">
          <span class="card-topic">Expenses</span>
          <h2>PHP10,000</h2>
        </div>
        <div>
          <i class="ti ti-receipt-tax card-icon"></i>
        </div>
      </li>

      <li class="card">
        <div class="text">
          <span class="card-topic">Revenue</span>
          <h2>PHP49,000</h2>
        </div>
        <div>
          <i class="ti ti-chart-pie card-icon"></i>
        </div>
      </li>
    </ul>
  </section>

  <section class="recent-transaction">
    <h2 class="section-title">Recent Transactions</h2>

    <div class="table-filter">
      <div class="filter-field1"> 
        <!-- MEMBER -->
        <label for="search-member" placeholder="Search Member">Member</label>

        <input
          class="form-control"
          type="text"
          placeholder="Search Member"
          [(ngModel)]="term"
        />
      </div>
      <!-- DATE Start -->
      <div class="filter-field2">
        <label>Start Date</label>
        <input class="form-control" type="date" [(ngModel)]="startDate" name="sDate">
      </div>
      <!-- DATE End -->
      <div class="filter-field3">
        <label>End Date</label>
        <input class="form-control" type="date" [(ngModel)]="endDate" name="eDate">
      </div>
      <!-- Type -->
      <div class="filter-field4">
        <label>Type</label>
        <select [(ngModel)]="type" name="journal-type">
          <option [ngValue]="undefined" selected>All</option>
          <option *ngFor="let type of types" [value]="type">{{ type }}</option>
        </select>
      </div>
      <!-- Status -->
      <div class="filter-field5">
        <label>Status</label>
        <select [(ngModel)]="stat" name="status">
          <option [ngValue]="undefined" selected>All</option>
          <option *ngFor="let stat of stats" [value]="stat">{{ stat }}</option>
        </select>
      </div>
    </div>

    <div class="table-container">
      <table class="table-content">
        <thead>
          <th>Date</th>
          <th>Type</th>
          <th>No.</th>
          <th>Member</th>
          <th>Due Date</th>
          <th>Balance</th>
          <th>Status</th>
        </thead>
        <tbody>
          <tr *ngFor="let e of item | filterHome: term| filter : type | filter : stat | filterHDate: startDate: endDate| paginate : { itemsPerPage: 5, currentPage: p }">
            <td>{{ e.date }}</td>
            <td>{{ e.type }}</td>
            <td>{{ e.No }}</td>
            <td>{{ e.Member }}</td>
            <td>{{ e.DueDate }}</td>
            <td>{{ e.Balance }}</td>
            <td class="status">
              <span [ngClass]="{'pending': e.Status == 'Pending',
                                'overdue': e.Status == 'Overdue', 
                                'paid': e.Status == 'Paid',
                                'closed': e.Status == 'Closed'}">
              {{ e.Status }}</span></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="pagination-controls">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </section>
</main>
