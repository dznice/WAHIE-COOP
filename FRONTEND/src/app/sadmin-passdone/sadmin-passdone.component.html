<main>
    <div class="box">
        <div class="inner-box">
            <div class="form-wrap">    
                <form  *ngIf="isDisplayed" @slideright>
                    <div class="wah-logo">
                        <img src="assets/image/coop-logo.png" alt="WAH Logo">
                        <p>WAHIE <br> Cooperative</p>
                    </div>

                    <div class="heading">
                        <h1>All done!</h1>
                        <p>Your password has been reset. Click continue to log in. </p>
                    </div>
                
                    <div class="txt-field">
                        <div class="txt-wrap">
                            <a href="login" class="reset">Continue</a>
                        </div>     
                    </div>
                </form> 

                    <div class="account">
                        <a href="sadmin-chpass" class="back">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-left" 
                            width="25" height="25" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor"   
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M5 12l14 0"></path>
                            <path d="M5 12l6 6"></path>
                            <path d="M5 12l6 -6"></path>
                        </svg>Back</a>
                    </div>   
            </div>
            <!-- VECTOR BACKGROUND -->
                <div class="login-vector">
                    <img src="assets/image/Completed-amico.png" class="login" *ngIf="isDisplayed" @slider>
                </div>
        </div>
    </div>
</main>
