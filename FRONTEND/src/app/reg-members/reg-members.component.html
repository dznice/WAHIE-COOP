<head><title>Sign Up</title></head>
<main> 
    <div class="layout" >
        <div class ="inner-box">
            <div class="reg-wrap">
                <form (ngSubmit)="regMember()" #memberRegistration="ngForm" [formGroup]="memberForm" class="register-form" *ngIf="isDisplayed" @slideright2>
                    
                    <div class="text_field" >


                    <div class="text-wrap" >
                        <input type="text" name="last_name" formControlName="last_name" id="reg_last_name" placeholder="last_name"
                       [(ngModel)]="form.last_name"> <br>
                    </div>


                    <div class="text-wrap" >
                        <input type="text" name="first_name" formControlName="first_name" id="reg-first-name" placeholder="first_name"
                       [(ngModel)]="form.first_name" > <br>
                    </div>

                    <div class="text-wrap" >
                        <input type="text" name="middle_name" formControlName="middle_name" id="reg-middle_name" placeholder="middle_name"
                       [(ngModel)]="form.middle_name"> <br>
                    </div>

                    <div class="text-wrap" >
                        <input type="text" name="suffix" formControlName="suffix" id="reg-suffix" placeholder="suffix"
                       [(ngModel)]="form.suffix" > <br>
                    </div>

                    <div class="text-wrap">
                        <select  [(ngModel)]="form.gender" id="gender" name="gender"  formControlName="gender" required>
                            <option disabled selected>Select</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                          </select>
                    </div>

                    <div class="text-wrap" >
                        <input type="date" name="birthdate" formControlName="birthdate" id="birthdate" placeholder="birthdate"
                       [(ngModel)]="form.birthdate"> <br>
                    </div>


                 <br> <!-- ------------------------------------------------------ -->


                   
                 <div class="text-wrap" >
                    <input type="text" name="mobile_number" formControlName="mobile_number" id="mobile_number" placeholder="mobile_number"
                   [(ngModel)]="form.mobile_number"> <br>
                </div>

                <div class="text-wrap" >
                    <input type="text" name="department" formControlName="department" id="department" placeholder="department"
                   [(ngModel)]="form.department"> <br>
                </div>


                <div class="text-wrap" >
                    <input type="text" name="company_name" formControlName="company_name" id="company_name" placeholder="company_name"
                   [(ngModel)]="form.company_name"> <br>
                </div>


                <br> <!-- ------------------------------------------------------ -->


                <div class="text-wrap">
                    <input type="email" name="email" formControlName="email" id="reg-email" placeholder="Email"
                    [(ngModel)]="form.email" [ngClass]="{error : getControl('email')?.errors && getControl('email')?.touched}"> <br>
                </div>

                <div>
                    <div class="text-danger" *ngIf="submitted && getControl('email')?.errors || getControl('email')?.errors && getControl('email')?.touched">
                        <small *ngIf="getControl('email')?.errors?.['required']">Email is required</small>
                    </div>
                </div>

                <div class="text-wrap" >
                    <input [type]="changetype?'password':'text'" name="password" formControlName="password" id="reg-pass" placeholder="Password" 
                    [(ngModel)]="form.password" [ngClass]="{error : getControl('password')?.errors && getControl('password')?.touched}">
                    <span class="eye" (click)="viewpass()"><i [ngClass]="visible?'ti ti-eye-closed':'ti ti-eye'"></i></span><br>
                </div>
                <div>
                    <div class="text-danger1" *ngIf="submitted && getControl('password')?.errors || getControl('password')?.errors && getControl('password')?.touched">
                        <small *ngIf="getControl('password')?.errors?.['required']">Password field is required</small>
                    </div>
                </div>
                
                <div class="text-wrap">
                    <input [type]="cchangetype?'password':'text'" name="confirm_pass" formControlName="confirm_pass" id= "con-pass" placeholder="Confirm Password" 
                    [(ngModel)]="form.confirm_pass"   [ngClass]="{error : (getControl('confirm_pass')?.errors && getControl('confirm_pass')?.touched) || (memberForm.errors?.['passwordMismatchError'] && getControl('confirm_pass')?.touched) }">
                    <span class="eye2" (click)="cviewpass()"><i [ngClass]="cvisible?'ti ti-eye-closed':'ti ti-eye'"></i></span>
                </div>
                <div>
                    <div class="text-danger2" *ngIf="submitted && getControl('confirm_pass')?.errors || getControl('confirm_pass')?.errors && getControl('confirm_pass')?.touched">
                        <small *ngIf="getControl('confirm_pass')?.errors?.['required']">Confirm Password field is required</small>
                    </div>
                </div>
                <div>
                  <div class="text-danger2" *ngIf="memberRegistration.errors?.['passwordMismatchError'] && getControl('confirm_pass')?.touched">
                    <small >Password Not Match</small>
                  </div>
                </div>
            </div>
                    

                        <div class="terms">
                            <span class="check" (click)="checkBox()" required><i [ngClass]="checkvisible?'ti ti-square':'ti ti-square-check-filled'"></i></span>  
                            <p>I agree to the <a href="#" class="condition"> Terms & Condition</a></p>
                        </div>
                            <button type="submit" class="submit"> Sign Up </button>
                            <p class="account">Already have an account? <a href="login">Login</a></p>
                </form>
            </div>    
           
        </div>
    </div>

</main>
