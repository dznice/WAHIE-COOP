
<main>
  <h1 class="title">User Accounts</h1>

  <div class="header">
    <div class="left-cont">
      <div class="filter-field">
        <div class="filter-search">
          <label>Search User</label>
          <div class="input-box" >
            <i class="ti ti-search"></i>
            <input type="text" placeholder="Search" [(ngModel)]="searchText" />
          </div>
        </div>
    
        <div class="filter-role">
          <label>User Role</label>
          <select [(ngModel)]="type" name="journal-type">
            <option [ngValue]="undefined" selected>All</option>
            <option *ngFor="let type of types" [value]="type">{{ type }}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="right-cont">
      <button class="btn-add" (click)="showdept(1)">
        <i class="ti ti-plus"></i>New Department
      </button>

      <button class="btn-add" (click)="show(1)">
        <i class="ti ti-plus"></i>New Admin
      </button>
    </div>
  </div>

  <div class="table-container">
    <table class="table-content">
      <thead>
        <th>Role</th>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Date Created</th>
        <th>Status</th>
      </thead>

      <tbody
        *ngFor="
          let user of userAccounts
            | search : searchText
            | filter : type
            | paginate : { itemsPerPage: 10, currentPage: p }
        "
      >
        <tr *ngIf="user.userrole.id != 2 || user.userrole.user_type == type">
          <td>{{ user.userrole.user_type }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.department }}</td>
          <td>{{ user.created_at | date:'mediumDate' }}</td>

          <td>
            <div *ngIf="user.status == 0">
              <label class="switch-toggle">
                <input class="switch" input type="checkbox" (click)="deactivateTOactivate(user)"/>
                <div class="slider"></div>
              </label>
            </div>
            <div *ngIf="user.status == 1">
              <label class="switch-toggle">
                <input class="switch" input type="checkbox" [(ngModel)]="isChecked" (click)="activateUser(user)" (change)="changeSelection($event, index)"/>
                <div class="slider"></div>
              </label>
            </div>

            <div *ngIf="user.status == 2">
              <button type="submit" (click)="activateUser2(user)" class="btn btn-success">
                <span>Activate</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination-controls" >
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</main>

<section>
  <div>
    <form (ngSubmit)="autoAdmin()" #memberRegistration="ngForm" [formGroup]="autoAdminForm" class="register-form">
      <div class="otp-modal" *ngIf="showModal === 1">
        <div class="otp-content">
          <div class="otp-header">Add Admin Account</div>
          <div class="otp-body">
            <label for="admin_username">Username</label>
            <input class="modalinput" type="text" [(ngModel)]="form.username" formControlName="username"/>
            <br/>
            <label for="admin_email">Email Address</label>
            <input class="modalinput" type="text" [(ngModel)]="form.email" formControlName="email"/>
            <br/>
          </div>
          <div class="otp-footer">
           
            <button class="closebtn" (click)="show(2)">Close</button>
            <button class="savebtn">Create</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>

<section>
  <div>
    <form (ngSubmit)="addDept()" #deparmentAdd="ngForm" [formGroup]="addDepartment" class="register-form">
      <div class="dept-modal" *ngIf="deptModal === 1">
        <div class="dept-content">
          <div class="dept-header">Add Department</div>
          <div class="dept-body">
            <label for="admin_username">Department</label>
            <input class="modalinput" type="text" [(ngModel)]="depform.department" formControlName="department"/>
            <br/>
          </div>
          <div class="dept-footer">
            <button class="closebtn" (click)="showdept(2)">Close</button>
            <button class="savebtn">Create</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
