<main>
    <div class="box">
        <div class="inner-box">
            <div class="form-wrap">    
                <form  *ngIf="isDisplayed" @slideright>
                    <div class="wah-logo">
                        <img src="assets/image/coop-logo.png" alt="WAH Logo">
                        <p>WAHIE <br> Cooperative</p>
                    </div>

                    <div class="heading">
                        <h1>Your account is not yet verified.</h1>
                        <p>Wait for the admin to verify your account.</p>
                    </div>
                
                    <button type="submit" [routerLink]="['/login']" class="submit">Logout</button>
                </form>   
            </div>

            <!-- VECTOR BACKGROUND -->
            <div class="Nverified-vector">
                <img src="assets/image/notverified.png" class="login" *ngIf="isDisplayed" @slider>
            </div>
        </div>
    </div>
</main>
